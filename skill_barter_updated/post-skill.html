    <!-- Post Skill Section -->
    <section class="post-skill-section">
        <div class="form-container">
            <h2 class="section-title">Post a Skill</h2>
            <form id="postSkillForm" class="skill-form">
                <input type="text" id="skillName" placeholder="Enter Skill Name" required>
                <input type="text" id="yourName" placeholder="Your Name" required>
                <textarea id="description" placeholder="Describe your skill..." required></textarea>
                
                <!-- New Course Duration Input Field -->
                <input type="text" id="courseDuration" placeholder="Course Duration" required min="1">
                
                <button type="submit" class="submit-btn">Post Skill</button>
                <div id="formFeedback" class="feedback">Please fill out all fields correctly.</div>
            </form>
        </div>
    </section>
