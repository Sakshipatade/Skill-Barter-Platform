<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - SkillBarter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #eff6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .login-form h2 {
      margin: 0;
      font-size: 2em;
      color: #1e3a8a;
    }

    .login-form input {
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-form button {
      padding: 12px;
      background-color: #1e3a8a;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-form button:hover {
      background-color: #2563eb;
    }

    .error-msg {
      color: red;
      font-size: 0.9em;
      display: none;
    }

    .redirect {
      text-align: center;
      font-size: 0.9em;
    }

    .redirect a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="loginForm" class="login-form">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Login to your SkillBarter account</p>
      <input type="email" id="email" placeholder="Email" autocomplete="off" required />
      <input type="password" id="password" placeholder="Password" autocomplete="off" required />
      <button type="submit">Login</button>
      <div class="error-msg" id="loginError"></div>
      <p class="redirect">Donâ€™t have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
